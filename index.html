<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <!--Essa div pega todo o conteúdo da página inicial--> 
            <div class="instagram-phone">
                <!--Div da coluna que fica a foto dos telefones--> 
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <!--Div da coluna aonde ficam a foto de perfil, login, etc--> 
                <div class="group">
                    <!--Primeiro conteiner com o logo do Instagram-->
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
                    <div class="profile-photo">
                        <!--Aqui ficará a foto redonda do perfil Insta-->
                        <img src="./img/di_insta.png" alt="foto-perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Diego</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <!--Segundo conteiner-->
                    <p class="not-account">Não é Diego?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
